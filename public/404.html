<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>404 - Page Not Found | Third Studio</title>
    <link rel="icon" type="image/png" href="/assets/img/logo-white.webp" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0a0a0a;
        --accent-purple: #9333ea;
        --accent-pink: #ec4899;
        --text-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-white);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 0;
        pointer-events: none;
      }

      .behind-text {
        font-size: 14vw;
        font-weight: 900;
        color: transparent;
        -webkit-text-stroke: 1px rgba(147, 51, 234, 0.2);
        text-transform: uppercase;
        line-height: 0.8;
        text-align: center;
        letter-spacing: -0.05em;
      }

      .content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem;
        max-width: 800px;
      }

      .logo {
        width: 100px;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .error-code {
        font-size: clamp(5rem, 15vw, 10rem);
        font-weight: 900;
        background: linear-gradient(
          135deg,
          var(--accent-purple) 0%,
          var(--accent-pink) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 800;
        text-transform: uppercase;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        letter-spacing: -0.03em;
      }

      p {
        color: rgba(255, 255, 255, 0.7);
        font-size: clamp(1rem, 1.5vw, 1.25rem);
        line-height: 1.5;
        margin-bottom: 2.5rem;
      }

      .cta-btn {
        display: inline-block;
        background: transparent;
        border: 2px solid var(--accent-purple);
        color: var(--text-white);
        padding: 1rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        transition: color 0.4s ease;
      }

      .cta-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--accent-purple) 0%,
          var(--accent-pink) 100%
        );
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: -1;
      }

      .cta-btn:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }

      @media (max-width: 768px) {
        .behind-text {
          font-size: 20vw;
        }
      }
    </style>

    <script>
      // Original redirect logic preserved
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div class="hero-bg">
      <div class="behind-text">LOST IN<br />REALITY</div>
    </div>

    <div class="content">
      <img src="/assets/img/logo.webp" alt="Third Studio Logo" class="logo" />
      <div class="error-code">404</div>
      <h1>Dimension Not Found</h1>
      <p>
        The page you are looking for has drifted into another reality or never
        existed in this one.
      </p>
      <a href="/" class="cta-btn">Return to Base</a>
    </div>
  </body>
</html>
